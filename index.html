<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Introvert Navi</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .hero {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ðŸ”¥ PERFECT FIT */
      object-position: center;
    }

   
    }

   
  </style>
  <link rel="icon" type="image/x-icon" href="/fav/favicon.ico">
</head>
<body>

  <section class="hero">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>

    
  </section>

  <script>
    const video = document.getElementById("introVideo");

    video.addEventListener("ended", () => {
      document.body.classList.add("fade-out");

      // Redirect immediately after fade
      setTimeout(() => {
        window.location.replace("home.html");
      }, 600);
    });
  </script>

</body>
</html>
